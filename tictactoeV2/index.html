<!DOCTYPE HTML>
<html>
  <head>
    <title>Simple 2 Player Tic Tac Toe</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="description" content="Muhammad Rafie Triyato's Personal Blog">
<meta name="keywords" content="Muhammad Rafie Triyanto, indonesia,personal blog, MuRafT">
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
   
    <div id="container">
      <div id="screen">
        <script src="script.js"></script>
        
        
        <div id="boxes">
        <div id="textScreen">
          <div class="button" onclick="play()">
            PLAY
          </div>
        </div>
        
        <div class="box" onclick="fill1()"></div>
        <div class="box" onclick="fill2()"></div>
        <div class="box" onclick="fill3()"></div>
        <div class="box" onclick="fill4()"></div> 
        <div class="box" onclick="fill5()"></div>
        <div class="box" onclick="fill6()"></div>
        <div class="box" onclick="fill7()"></div>
        <div class="box" onclick="fill8()"></div>
        <div class="box" onclick="fill9()"></div>
        </div>
     </div>
      <div class="button" id="restartbutton" onclick="restart()" style="display:none">
       Restart Game
     </div>
     <div class="button" id="debugbutton" onclick="debuginfo()">
       Debug info
     </div>
     <div id="debugbox">
       Click play to see information for debugging
     </div>
     
    </div>
  </body>
</html>
